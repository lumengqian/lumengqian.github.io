                    <div class="entry">
                        <img src="img/ND_Filter_Cute.jpg" alt="Post" width="200"  height="200" >
                        <!-- <p>ND片，全称为中性密度滤光片（Neutral Density Filter），是一种用于减少光强度的光学元件。它可以在不改变光的颜色或波长的情况下，均匀地减少通过的光量。<br></p> 
                        <p>ND片工作原理：ND滤光片通过吸收或反射部分光线来减少光的强度。它们通常由光密度（Optical Density, OD）来定义，OD值越高，透射率越低。<br></p>
                        <p>ND片类型：主要有两种类型的ND滤光片：  </p>
                        <li>吸收型：利用材料本身或掺杂元素吸收特定波长的光。</li>
                        <li>反射型：通过薄膜光学涂层反射部分光线。</li>
                        <p><br></p>
                        <p>ND片在多个领域有广泛的应用：</p>
                        <li>摄影和摄像：长曝光摄影：在强光环境下使用ND滤光片，可以延长曝光时间，创造出如流水丝绸般的效果或模糊移动的云彩。</li>
                        <li>大光圈拍摄：在明亮环境中使用大光圈时，ND滤光片可以减少光线进入，从而实现浅景深效果。</li>
                        <li>激光系统强度控制：在激光应用中，ND滤光片用于减弱激光强度，保护眼睛和其他敏感设备。</li>
                        <li>光学测量光强调节：在光学测量仪器中，ND滤光片用于调节光强，避免过曝或损伤传感器。</li>
                        <li>显微镜观察光强控制：在显微镜下观察样品时，使用ND滤光片可以减少光强，保护样品免受光损伤5。应用领域：广泛应用于摄影、摄像、激光系统、光学测量仪器等领域1。<br></li> -->
